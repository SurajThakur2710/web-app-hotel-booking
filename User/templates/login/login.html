{% extends 'Main.html'%}
{% load static %}
{%block content%}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<!-- ------------------------------------------------------------------------ -->
<div class="w3-animate-opacity">
<div class="container">
        <div class="card card0">
            <div class="d-flex flex-lg-row flex-column-reverse">
                <div class="card card1">
                    <div class="row justify-content-center my-auto">
                        <div class="col-md-8 col-6 my-5 ">
                            <div class="row justify-content-center px-3 mb-3"> <img id="logo" src="{% static '/images/LOGO.PNG' %}"> </div>
                            <h3 class="mb-5 text-center heading">HOTEL</h3>
                            <h6 class="msg-info">Please login to your account</h6>
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group"> <label class="form-control-label text-muted">Username</label> <input type="text" id="email" name="username" placeholder="Phone no or email id" class="form-control"> </div>
                                <div class="form-group"> <label class="form-control-label text-muted">Password</label> <input type="password" id="psw" name="psw" placeholder="Password" class="form-control"> </div>

                                  {% for message in messages  %}
                                   <p id="">{{message}}</p>
                                  {% endfor %}
                                <div class="row justify-content-center my-3 px-3"> <button class="btn-block btn-color" type="submit">Log In</button> </div>
                            </form>
                                <div class="row justify-content-center my-2"> <a href="/user/ForgotPassword"><small class="text-muted">Forgot Password?</small></a> </div>
                            <div class="row justify-content-center my-2"> <a href="/user/Signup"><small class="text-muted">Create Account..</small></a> </div>
                        </div>
                    </div>
                  
                </div>
                <div class="card card2">
                    <div class="my-auto mx-md-5 px-md-5 right">
                        <h3 class="text-white">Best In Segment</h3> <small class="text-white"> Perfect site to Find Best hotel deals at one place.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
{% endblock content %}
